<div class="row justify-content-center">
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of cart">
        {{product.title}}
    </ul>
    <span class="btn btn-info text-white w-100" *ngIf="getTotalPrice()">{{getTotalPrice() | currency}}</span>
  </div>
</div>
